apiVersion: apps/v1
kind: Deployment
metadata:
  name: fiap-pagamentos-api-deployment
  namespace: fiap-pagamentos-api
  labels:
    app: fiap-pagamentos-api-deployment
spec:
  template:
    metadata:
      name: fiap-pagamentos-api-deployment
      labels:
        app: fiap-pagamentos-api-deployment
    spec:
      containers:
        - name: fiap-pagamentos-api-deployment-container
          image: jacksoncarbonera/fiap-pagamentos-api
          ports:
            - containerPort: 3003
          envFrom:
          - configMapRef:
              name: fiap-pagamentos-api-config 
          - secretRef:
             name: fiap-pagamentos-api-secret
          livenessProbe:
            httpGet:
              path: /health
              port: 3003
            periodSeconds: 10
            failureThreshold: 3
            initialDelaySeconds: 20
          readinessProbe:
            httpGet:
              path: /health
              port: 3003
            periodSeconds: 10
            failureThreshold: 5
            initialDelaySeconds: 3
          resources:
            limits:
              cpu: "100m"
              memory: "100Mi"
            requests:
              cpu: "50m"
              memory: "50Mi"
  replicas: 1
  selector:
    matchLabels:
      app: fiap-pagamentos-api-deployment